<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
<title>Библиотека</title>
<meta name='viewport' content='width=device-width, initial-scale=1' />
<meta name='Description' content='Библиотека' />
<link th:href='@{/styles/style.css}' rel='stylesheet' />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<link href="style.css" rel="stylesheet"></head>
<body>
<div class="head">
  <label class="head_burgerLabel">Персоональный блог</label>
  <input type="checkbox" class="head_burger" id="burger-check" />

        <img
          src="./images/favicon.ico"
          alt="Библиотека лого"
          width="48"
          height="48"
        />

  <div class="head__nav">
    <a class="head__link" href="./">Главная</a>

    <a class="head__link"  th:href="@{/books}" >Книги</a>
    <a class="head__link" th:href="@{/book/new}">Новая книга в библиотеку</a>
      <a class="head__link" th:href="@{/genres}">Список жанров</a>
      <a class="head__link" th:href="@{/author}">Список авторов</a>
  </div>

</div>

<div class="container">
  <form id="edit-form" th:action="@{/book/save}" th:object="${book}" th:method="post" action="new">
    <h5 class="centered">Информация о книге:</h5>

    <div class="row">
        <label for="holder-input">title:</label>
        <input id="holder-input" name="title" type="text" th:field="${book.title}" value="John Doe"/>
    </div>

    <div class="row">
        <label for="holder-input">isbn:</label>
        <input id="holder-isbn" name="isbn" type="text" th:field="${book.isbn}" value="isbn"/>
    </div>

    <table>
        <tr th:each="author, stat : ${book.authors}">
            <td th:text="${author.id}" th:field="${author.id}">Onions</td>
            <td th:text="${author.name}" th:field="${author.name}">2.41</td>
            <input type="hidden" th:field="*{authors[__${stat.index}__].id}"
                   th:value="*{authors[__${stat.index}__].id}"/>
            <input type="hidden" th:field="*{authors[__${stat.index}__].name}"
                   th:value="*{authors[__${stat.index}__].name}"/>
        </tr>
    </table>
    <div class="row">
        <button type="submit">Сохранить книгу</button>
    </div>
</form>

  <div class="page">
  </div>
</div>

<script src="main.js"></script></body>
</html>
